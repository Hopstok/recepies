<clr-select-container>
  <label *ngIf="label">{{ label }}</label>
  <select
    clrSelect
    name="options"
    [formControl]="formControl">
    <option
      *ngIf="allowEmptyOption"
      [value]="undefined">
      {{ placeholder }}
    </option>
    <option
      *ngFor="let option of options"
      [value]="option.value">
      {{ option.label }}
    </option>
  </select>
</clr-select-container>
